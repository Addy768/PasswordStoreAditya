<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Password Record</title>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        section {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%; /* Adjust width as needed */
            margin: 0 auto; /* Center the table */
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="/logo.png" alt="Password Store Logo" style="max-width: 50px;">
    <nav>
        <h1 style="margin: 1px 0; font-size: 20px; font-weight: normal;">Aditya's password store </h1>
        <a href="/index">add record</a>
        <a href="/product">view record</a>
        <a href="/searchByTitle">searchrecords</a>

    </nav>
</header>
<!--  -->
<main>
    <section>
        <h1>Search Password Record by Title</h1>
        <form action="/searchByTitle" method="get" th:object="${titleUtilities}">
            <label for="searchTitle">Search By Title:</label>
            <input type="text" id="searchTitle" name="searchTitle">
            <button type="submit">Search</button>
        </form>

    </section>

    <section th:if="${not #strings.isEmpty(searchResults)}">
        <h2>Search Results</h2>
        <table>
            <thead>
            <tr>
                <th>Record Id</th>
                <th>Title</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>URL</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${searchResults}">
                <td th:text="${record.id}"></td>
                <td th:text="${record.title}"></td>
                <td th:text="${record.username}"></td>
                <td th:text="${record.password}"></td>
                <td th:text="${record.email}"></td>
                <td th:text="${record.url}"></td>
                <td th:text="${record.notes}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <section th:if="${message}">
        <p th:text="${message}"></p>
    </section>
</main>

<footer>

    <p>Copyrights Â© Aditya </p>
    <p>Student ID: 991663142</p>
</footer>

</body>
</html>
