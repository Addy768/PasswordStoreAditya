<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../PasswordStoreAdityaSharma/src/main/resources/static/css/style.css" th:href="@{css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Store</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <img src="logo.png" alt="Password Store Logo">
</header>
<div class="container">
    <h1>Add Password Record</h1>
    <form action="/add" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Add Record</button>
    </form>
    <p id="message"></p>
</div>
<footer>
    <a href="/view">View Password Records</a>
    <a href="/search">Search Password Records</a>
</footer>
</body>
</html>
